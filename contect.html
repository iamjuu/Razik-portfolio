<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/contect.css">
    <title>Contact</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
	<div class="shade">
		<div class="blackboard">
				<div class="form">
						<p>
								<label>Name: </label>
								<input type="text" />
						</p>
						<p>
								<label>Email: </label>
								<input type="text" />
						</p>
						<p>
								<label>Phone: </label>
								<input type="tel" />
						</p>
						<p>
								<label>Subject: </label>
								<input type="text" />
						</p>
						<p>
								<label>Message: </label>
								<textarea></textarea>
						</p>
						<p class="wipeout">
								<input type="submit" value="Send" />
						</p>
				</div>
		</div>
</div>



    <script src="./contect.js"></script>
</body>
</html>
